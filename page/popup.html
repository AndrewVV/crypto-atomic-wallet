<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="/../style/popup.css" rel="stylesheet">
</head>
<body>
    <script src="../build/popup.js"></script>
    <h3>The Best Decentralized Wallet</h3>
    <a href="" id="expand-view" target="_blank">Expand View</a>
    <div>
        <h4>Enter to Wallet</h4>
        <p>Enter your password:</p>
        <input id="password" type="text" placeholder="Password"/>
    </div>
    <p></p>
    <div>
        <button id="open-wallet">Open your wallet</button>
        <p id="open-wallet-done"></p>
    </div>
    <p>or</p>
    <div>
        <button id="generate-mnemonic">Generate Strong Mnemonic</button>
        <p>Mnemonic:</p>
        <p id="mnemonic"></p>
    </div>
    <hr></hr>
    <p></p>
    <p></p>
    <div>
        <h4>Select cryptocurrency</h4>
        <select id="wallet-interface">
            <!-- mainnet networks -->
            <!-- <option value="btc">Bitcoin</option>
            <option value="btc49">Bitcoin BIP49</option>
            <option value="eth">Ethereum</option>
            <option value="ltc">Litecoin</option>
            <option value="bch">Bitcoin Cash</option>
            <option value="dash">Dash</option> -->
            <!-- testnet networks -->
            <option value="btctest">Bitcoin Testnet</option>
            <!-- <option value="btc49test">Bitcoin Testnet BIP49</option> -->
            <option value="ethtest">Ethereum Testnet</option>
            <!-- <option value="ltctest">Litecoin Testnet</option>
            <option value="bchtest">Bitcoin Cash Testnet</option>
            <option value="dashtest">Dash Testnet</option> -->

            <!-- <option value="erc20">ERC20</option> -->
        </select>
    </div>
    <p></p>
    <div>
        <button id="showaddress">Show Address</button>
        <p>Address:</p>
        <p id="address"></p>
    </div>   
    <p></p>
    <hr></hr>
    <p></p> 
    <div>
        <button id="get-balance">Get Balance</button>
        <p>Balance:</p>
        <p id="balance"></p>
    </div>
    <p></p>
    <hr></hr>
    <p></p>
    <div>
        <h4>Send Transaction</h4>
        <input id="receiver" type="text" placeholder="Receiver"/>
        <input id="value" type="text" placeholder="Value"/>
        <input id="gasprise" type="text" placeholder="Gas prise"/>
        <button id="send">SEND</button>
        <p>TxHash:</p>
        <p id="txhash"></p>
    </div>
    <hr></hr>
    <div>
        <h4>Import mnemonic</h4>
        <p>If you already have an account you can import your mnemonic:</p>
        <input id="import-your-mnemonic" type="text" placeholder="Mnemonic"/>
        <button id="import-mnemonic">Import mnemonic</button>
    </div>
    <hr></hr>
    <div>
        <h4>Export mnemonic</h4>
        <p>Please enter your password</p>
        <button id="export-mnemonic">Export mnemonic</button>
    </div>
    <p></p>
</body>
</html>
